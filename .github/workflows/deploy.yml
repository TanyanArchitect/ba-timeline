name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Lấy code về)
        uses: actions/checkout@v4

      - name: Setup Node (Cài đặt môi trường Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (Cài thư viện)
        run: npm ci

      - name: Build (Đóng gói web)
        run: npm run build

      - name: Setup Pages (Cấu hình GitHub Pages)
        uses: actions/configure-pages@v5

      - name: Upload artifact (Gửi gói tin đã build đi)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4